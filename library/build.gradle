plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.iamverycute.iconpackmanager'
    compileSdk 33

    defaultConfig {
        versionCode 3
        versionName "3.2"
        minSdk 21
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildToolsVersion '34.0.0 rc4'
    project.archivesBaseName = "com.iamverycute.iconpackmanager"
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
}